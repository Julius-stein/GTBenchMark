out_dir: ./results/GPS_arxiv
metric_agg: argmax
metric_best: accuracy
dataset:
  dir: /mnt/data2/duxin/.datasets
  format: OGB
  name: ogbn-arxiv
  node_encoder: true
  node_encoder_bn: false
  split_mode: standard
  task: node
  task_type: classification
  transductive: true
train:
  enable_ckpt: false
  eval_period: 5
  mode: custom
  sampler: full_batch
gnn:
  mode: GPS
  layer_type: GCN
  act: gelu
  agg: mean
  batchnorm: true
  dim_inner: 64
  dropout: 0.2
  layers_post_mp: 1
  layers_pre_mp: 0
  normalize_adj: false

gt:
  attn_dropout: 0.5
  batch_norm: false
  dim_hidden: 64
  dropout: 0.5
  layer_norm: false
  layer_type: Transformer
  attn_type: GeneralAttention
  layers: 2
  attn_heads: 4
  ffn_dim: 128
  head: node
  encoder_type : cascade
  node_encoder_list: [RawEncoder,GraphormerBias]
  edge_encoder_list: []

model:
  edge_decoding: dot
  loss_fun: cross_entropy
  type: GTModel
optim:
  base_lr: 0.0005
  clip_grad_norm: true
  max_epoch: 30
  num_warmup_epochs: 1
  optimizer: adam
  scheduler: cosine_with_warmup
  clip_grad_norm_value: 0.5
  weight_decay: 1e-3
out_dir: results
posenc_GraphormerBias:
  enable: true
  node_degrees_only: true
  num_spatial_types: 20
  use_graph_token: false
posenc_LapPE:
  dim_pe: 4
  eigen:
    eigvec_norm: L2
    laplacian_norm: none
    max_freqs: 4
  enable: false
  layers: 2
  model: DeepSet
  n_heads: 4
  raw_norm_type: none
perf:
  mode: "off"