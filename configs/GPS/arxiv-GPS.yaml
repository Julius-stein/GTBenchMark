out_dir: ./results/test/
metric_agg: argmax
metric_best: accuracy
num_workers: 8
dataset:
  dir: /mnt/data2/duxin/.datasets
  format: OGB
  name: ogbn-arxiv
  split_mode: standard
  task: node
  task_type: classification
  transductive: false
  add_self_loops: True
train:
  enable_ckpt: false
  eval_period: 5
  mode: custom
  batch_size: 256
  tqdm: True
  sampler: neighbor
  persistent_workers: True
  pin_memory: True
  neighbor_sizes: [25,10]
gnn:
  mode: GPS
  layer_type: GCN
  act: relu
  agg: add
  batchnorm: true
  dim_inner: 80
  dropout: 0.3
  layers_post_mp: 1
  layers_pre_mp: 1
  normalize_adj: false

gt:
  attn_dropout: 0.167
  batch_norm: true
  dim_hidden: 128
  dropout: 0.612
  layer_norm: false
  layer_type: Transformer
  attn_type: GeneralAttention
  layers: 2
  attn_heads: 8
  ffn_dim: 80
  head: inductive_node
  encoder_type : cascade
  node_encoder_list: [RawEncoder,GraphormerBias]
  edge_encoder_list: []

model:
  edge_decoding: dot
  loss_fun: cross_entropy
  type: GTModel
optim:
  base_lr: 0.00078
  clip_grad_norm: true
  max_epoch: 600
  num_warmup_epochs: 5
  optimizer: adamW
  clip_grad_norm_value: 0.329
  scheduler: cosine_with_warmup
  weight_decay: 1e-4
posenc_GraphormerBias:
  enable: true
  node_degrees_only: true
  num_spatial_types: 20
  use_graph_token: false
posenc_LapPE:
  dim_pe: 4
  eigen:
    eigvec_norm: L2
    laplacian_norm: none
    max_freqs: 4
  enable: false
  layers: 2
  model: DeepSet
  n_heads: 4
  raw_norm_type: none
perf:
  mode: "off"