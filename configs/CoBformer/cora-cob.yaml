out_dir: ./results/test/
metric_agg: argmax
metric_best: accuracy
num_workers: 8
dataset:
  format: PyG-Planetoid
  name: cora
  split_mode: standard
  task: node
  task_type: classification
  transductive: true
train:
  batch_size: 1
  persistent_workers: false
  pin_memory: false
  sampler: full_batch
  tqdm: true
val:
  sampler: full_batch
  tqdm: true
mask:
  name: metis
  use_flex: false
model:
  edge_decoding: dot
  loss_fun: cross_entropy
  type: GTModel
gnn:
  mode: GPS
  act: gelu
  agg: mean
  batchnorm: true
  dim_inner: 96
  dropout: 0.2
  head: node
  layers_post_mp: 1
  layers_pre_mp: 0
  normalize_adj: false
graphormer:
  use_graph_token: false
gt:
  node_encoder_list: [RawEncoder]
  edge_encoder_list: [Dummyedge]
  input_dropout: 0.0
  act: relu
  attn_type: MPAttention
  activation_dropout: 0.0
  ffn_dim: 128
  alpha: 0.7
  attn_dropout: 0.5
  batch_norm: false
  dim_hidden: 96
  dropout: 0.5
  layer_norm: false
  layer_type: GCN+Transformer
  layers: 2
  attn_heads: 2
  tau: 0.3
  use_patch_attn: true
  head: inductive_node
metis:
  drop_rate: 0.3
  enable: true
  num_hops: 1
  online: true
  patch_num_diff: -1
  patch_rw_dim: 0
  patches: 112
optim:
  base_lr: 0.0005
  clip_grad_norm: true
  max_epoch: 400
  num_warmup_epochs: 20
  optimizer: adamW
  scheduler: cosine_with_warmup
  weight_decay: 5e-4
perf:
  mode: "off"